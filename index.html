<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>Counter using HTML</h1>
        </div>
        <div class="counters">
            <div class="counterValue">
                <p class="text">Your counter value is : <span class="valueToIncrease">0</span></p>
            </div>
            <div class="counterError">
                <p class="error">Error : Cannot go below 0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="button">Decrement</button>
            <button class="button">Increment</button>
            <button class="button clearButton">Clear</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
